# Kubernetes Ingress - HTTP/HTTPS Routing
# Routes external traffic to frontend and backend services

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nycu-platform-ingress
  namespace: nycu-platform
  labels:
    app: nycu-course-platform
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Cert-manager for automatic TLS (if installed)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Connection settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - nycu-platform.example.com
        - api.nycu-platform.example.com
      secretName: nycu-platform-tls
  rules:
    # Frontend routing
    - host: nycu-platform.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000

    # Backend API routing
    - host: api.nycu-platform.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

