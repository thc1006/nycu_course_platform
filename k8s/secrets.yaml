# Kubernetes Secrets - Sensitive Data
# IMPORTANT: In production, use sealed-secrets or external secret management
# DO NOT commit real secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: nycu-platform-secrets
  namespace: nycu-platform
  labels:
    app: nycu-course-platform
type: Opaque
stringData:
  # Database Credentials
  # In production, use: echo -n 'your-password' | base64
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme-in-production"
  DATABASE_URL: "postgresql://postgres:changeme-in-production@postgres-service:5432/nycu_courses"

  # Redis Password
  REDIS_PASSWORD: "changeme-redis-password"

  # API Keys (if needed)
  API_SECRET_KEY: "changeme-secret-key-min-32-chars"

  # JWT Secret (if using authentication)
  JWT_SECRET: "changeme-jwt-secret-key"

---
# Note: For production deployment, use one of these approaches:
# 1. Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# 2. External Secrets Operator: https://external-secrets.io/
# 3. HashiCorp Vault: https://www.vaultproject.io/
# 4. Cloud-specific solutions (AWS Secrets Manager, Azure Key Vault, GCP Secret Manager)
