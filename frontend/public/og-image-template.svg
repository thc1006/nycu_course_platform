<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="1100" cy="530" r="200" fill="url(#grad2)" opacity="0.2"/>

  <!-- Logo/Icon (Sparkles) -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.2"/>
    <path d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"
          fill="white" stroke="white" stroke-width="2"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="250"
        font-family="'Noto Sans TC', 'Arial', sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    NYCU 選課平台
  </text>

  <!-- Subtitle -->
  <text x="600" y="320"
        font-family="'Noto Sans TC', 'Arial', sans-serif"
        font-size="40"
        fill="white"
        opacity="0.95"
        text-anchor="middle">
    70,000+ 門課程 | 智慧選課系統
  </text>

  <!-- Features -->
  <g transform="translate(300, 400)">
    <!-- Feature 1 -->
    <g>
      <text x="0" y="0"
            font-family="'Noto Sans TC', 'Arial', sans-serif"
            font-size="28"
            fill="white">
        📅 即時更新
      </text>
    </g>

    <!-- Feature 2 -->
    <g transform="translate(200, 0)">
      <text x="0" y="0"
            font-family="'Noto Sans TC', 'Arial', sans-serif"
            font-size="28"
            fill="white">
        🎓 智慧篩選
      </text>
    </g>

    <!-- Feature 3 -->
    <g transform="translate(400, 0)">
      <text x="0" y="0"
            font-family="'Noto Sans TC', 'Arial', sans-serif"
            font-size="28"
            fill="white">
        ⚡ 快速搜尋
      </text>
    </g>
  </g>

  <!-- URL -->
  <text x="600" y="550"
        font-family="'Noto Sans TC', 'Arial', sans-serif"
        font-size="30"
        fill="white"
        opacity="0.8"
        text-anchor="middle">
    courses.nycu.edu.tw
  </text>

  <!-- Bottom Accent Line -->
  <rect x="0" y="610" width="1200" height="20" fill="white" opacity="0.2"/>
</svg>
